<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PowerPoint Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card bg-secondary p-4">
            <h2 class="text-center">Upload PDF to Convert to PowerPoint</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">Select PDF File</label>
                    <input class="form-control" type="file" name="pdf_file" id="pdf_file" required>
                </div>
                <div class="mb-3">
                    <label for="api_key" class="form-label">Enter OpenAI API Key</label>
                    <input class="form-control" type="text" name="api_key" id="api_key" placeholder="sk-..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Convert to PowerPoint</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
